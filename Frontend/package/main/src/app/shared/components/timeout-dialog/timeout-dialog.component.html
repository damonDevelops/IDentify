<h1 mat-dialog-title>Job Timeout!</h1>
<div class="centered-svg">
  <img
    src="assets/images/logos/red-x.svg"
    alt="Red X"
    style="max-width: 150px; max-height: 150px"
  />
</div>
<mat-dialog-content>
  The job has been submitted to the server but has not been completed yet.
  Please check the 'scan id' page later.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</mat-dialog-actions>
