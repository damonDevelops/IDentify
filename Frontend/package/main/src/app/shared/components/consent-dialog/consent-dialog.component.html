<h2 mat-dialog-title>Consent</h2>
<mat-dialog-content>
  <p>
    By using this service, you consent to submit your card data. We assure you
    that your photo will not be stored and your data will be encrypted within
    our database.
  </p>
  <mat-checkbox [(ngModel)]="consentGiven">I agree</mat-checkbox>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    [mat-dialog-close]="consentGiven"
    [disabled]="!consentGiven"
    cdkFocusInitial
  >
    Continue
  </button>
</mat-dialog-actions>
