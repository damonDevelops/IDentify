<h1 mat-dialog-title>Job Complete!</h1>
<div class="centered-svg">
  <img src="assets/images/logos/blue-tick.svg" alt="Blue Tick" />
</div>
<div mat-dialog-content>
  Completed: {{ data.successfulImagesCount }} of {{ data.totalImages }} card(s).
  Your card(s) have been successfully scanned, and are now available in the
  'Scan History'.<br />
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</div>
