<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <div class="col-lg-7 col-xl-8 bg-gredient p-0">
      <div
        class="p-24 h-100"
        style="
          background-image: url(&quot;./assets/images/backgrounds/aleks-dahlberg-sandfly-bay-nz-left.jpg&quot;);
          background-size: 100% 100%;
          background-repeat: no-repeat;
        "
      >
        <a *ngIf="options.theme === 'light'">
          <img
            src="./assets/images/logos/IDentifyLogo.svg"
            class="align-middle m-2"
            alt="logo"
            width="210"
            height="52"
          />
        </a>
        <a *ngIf="options.theme === 'dark'">
          <img
            src="./assets/images/logos/IDentifyLogo.svg"
            class="align-middle m-2"
            alt="logo"
            width="210"
            height="52"
          />
        </a>
      </div>
    </div>
    <div class="col-lg-5 col-xl-4 p-0">
      <div
        class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100"
      >
        <div class="row justify-content-center w-100">
          <div class="col-lg-9 max-width-form">
            <h4 class="f-w-700 f-s-24 m-0">Welcome to IDentify</h4>
            <span class="f-s-14 d-block mat-body-1 m-t-8"
              >Your Admin Dashboard</span
            >
            <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Full Name</mat-label
              >
              <mat-form-field
                appearance="outline"
                class="w-100"
                color="primary"
              >
                <input matInput type="fullName" formControlName="fullName" />
                <mat-hint
                  *ngIf="f['fullName'].touched && f['fullName'].invalid"
                  class="m-b-16 error-msg"
                >
                  <div
                    class="text-error"
                    *ngIf="
                      f['fullName'].errors && f['fullName'].errors['required']
                    "
                  >
                    Full Name is required.
                  </div>
                </mat-hint>
              </mat-form-field>
              <!-- email -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Email Address</mat-label
              >
              <mat-form-field
                appearance="outline"
                class="w-100"
                color="primary"
              >
                <input matInput type="email" formControlName="email" />
                <mat-hint
                  *ngIf="f['email'].touched && f['email'].invalid"
                  class="m-b-16 error-msg"
                >
                  <div
                    class="text-error"
                    *ngIf="f['email'].errors && f['email'].errors['required']"
                  >
                    Email is required.
                  </div>
                  <div
                    class="text-error"
                    *ngIf="f['email'].errors && f['email'].errors['pattern']"
                  >
                    Invalid email format.
                  </div>
                </mat-hint>
              </mat-form-field>

              <button
                mat-flat-button
                color="primary"
                class="w-100"
                [disabled]="!form.valid || submitted"
              >
                Sign Up
              </button>

              <div>
                <mat-progress-bar
                  mode="query"
                  *ngIf="submitted"
                ></mat-progress-bar>
              </div>

              <!-- input -->
            </form>
            <span class="d-block f-w-500 d-block m-t-24"
              >Already have an Account?

              <a
                [routerLink]="['/authentication/side-login']"
                class="text-decoration-none text-primary f-w-500 f-s-14"
              >
                Sign In</a
              >
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
