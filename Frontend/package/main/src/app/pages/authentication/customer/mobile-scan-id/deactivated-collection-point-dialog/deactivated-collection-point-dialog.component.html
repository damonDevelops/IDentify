<h1 mat-dialog-title>Card Submission Failed!</h1>
<div class="centered-svg">
  <img
    src="assets/images/logos/red-x.svg"
    alt="Red X"
    style="max-width: 150px; max-height: 150px"
  />
</div>
<div mat-dialog-content>
  The collection point you are trying to submit to is currently deactivated. Ask
  the company employee to either update the status to active or give you an
  active QR code to scan instead.
  <br />
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</div>
