<mat-card-content class="p-y-24 b-t-1">
  <div class="row">
    <div class="col-12">
      <mat-card class="cardWithShadow">
        <mat-card-content class="p-y-24">
          <mat-card-title>Create Company</mat-card-title>
          <form [formGroup]="companyNameForm" class="m-t-24">
            <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
              >Company Name</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input
                matInput
                formControlName="companyName"
                placeholder="Enter company name"
                name="companyName"
              />
              <mat-error
                *ngIf="companyNameForm.get('companyName')!.hasError('required')"
              >
                Company Name is required.
              </mat-error>
            </mat-form-field>
            <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
              >ABN (Australian Business Number)</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input
                matInput
                formControlName="abn"
                placeholder="Enter ABN"
                name="abn"
              />
              <mat-error
                *ngIf="companyNameForm.get('abn')!.hasError('required')"
              >
                ABN is required.
              </mat-error>
              <mat-error
                *ngIf="
                  !companyNameForm.get('abn')!.hasError('required') &&
                  !isAbnValid &&
                  companyNameForm.get('abn')!.touched
                "
              >
                Invalid ABN format.
              </mat-error>
            </mat-form-field>
          </form>
          <div class="text-right p-24 p-t-0">
            <button
              mat-flat-button
              color="primary"
              (click)="createCompany()"
              [disabled]="!companyNameForm.valid || !isAbnValid"
            >
              Create
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</mat-card-content>
